<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

    <!-- Dashboard Layout -->
    <div class="dashboard-layout">

        <!-- Left Image Section -->
        <div class="image-section">
            <img src="imgbg.jpg.jpg" alt="Profile Background">
        </div>

        <!-- Right Form Section -->
        <div class="form-section">
            <h1>Welcome to Your Dashboard</h1>
            <p>Manage your information below to keep your profile up to date.</p>

            <!-- Profile Info Section -->
            <section id="profile">
                <h2>Basic Profile Info</h2>
                <form class="dashboard-form">
                    <div class="form-group">
                        <label for="full-name">Full Name:</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="form-button"> Save Now</button>
                </form>
            </section>

            <!-- Contact Info Section -->
            <section id="contact">
                <h2>Contact Info</h2>
                <form class="dashboard-form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="form-button"> Save Now</button>
                </form>
            </section>

            <!-- Skills Info Section -->
            <section id="skills">
                <h2>Skills Info</h2>
                <form class="dashboard-form">
                    <div class="form-group">
                        <label for="skills">Skills:</label>
                        <textarea id="skills" name="skills" rows="3" placeholder="Enter your skills here" required></textarea>
                    </div>
                    <button type="submit" class="form-button"> Save Now</button>
                </form>
            </section>
        </div>

    </div>

</body>
</html>
